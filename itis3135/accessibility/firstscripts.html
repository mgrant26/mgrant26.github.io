<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/default.css">
	<title>Musty Giraffe||ITIS 3135|Assignment 05</title>
</head>
  
  
<body>
	<div data-include="components/header.html"></div>
	<main>
	<h2>Activity #5 - First Scripts</h2>
	<h3 id="date">Date.</h3>
	<script> 
		document.getElementById('date').innerHTML = Date();
	</script>
<br>
	<p>Hello and welcome to the Musty Giraffe! What is your name and how are you feeling today?</p>
	<form action="#">
		<button type="button" onclick="displayMessage()">Click here to continue!</button>
	</form>
	<p id="functionOutput"></p>
	<script>
		function displayMessage(){
			alert("How are you feeling today?");
			var moodVar = prompt("Please enter how you are feeling.");
			alert("What is your name?");
			var nameVar = prompt("Please enter your name.");

			document.getElementById("functionOutput").innerHTML = "Hello " +nameVar+ "! We are so happy you are feeling " +moodVar+ "!";
			document.getElementById("newMenuHeader").innerHTML = nameVar+ ", you may now choose a new option in order to have some fun!";
		
			let element = document.getElementById("buttonSection");
			let hidden = element.getAttribute("hidden");
			
			element.removeAttribute("hidden");
			
		
		}
	</script>
	
	<br>
	<p id="newMenuHeader"></p> 
	<p id="newButtonMenu"></p> 
	<p id="buttonOutput"></p>
	
	<section id="buttonSection" hidden>
	<button type="button" id="button1" onclick="multiplication()">Multiply</button>
	<button type="button" id="button2" onclick="tellJoke()">Tell a Joke</button>
	<button type="button" id="button3" onclick="changeBackground()">Change Background</button>
	<button type="button" id="button4" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">Take me somewhere</button>
	<button type="button" id="button5" onclick="complimentYou()">A free compliment</button>
	</section>
	<br>
	</main>
	<div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
	
	<script>
		function multiplication(){
			let input1 = prompt("Your first number?");
			let input2 = prompt("Your second number?");
			let output = input1*input2;
			document.getElementById("buttonOutput").innerHTML = input1+ "*"+input2+" equals "+output;
		}
	</script>
	
	<script>
		function tellJoke(){
			let x = Math.floor(Math.random() * 4) + 1;
			if(x==1){
			document.getElementById("buttonOutput").innerHTML = "What did the fish say when he swam into a wall? Dam.";
			} else if (x==2){
			document.getElementById("buttonOutput").innerHTML = "If you’re American when you go in the bathroom… and American when you come out, what are you in the bathroom? European.";	
			} else if (x==3){
			document.getElementById("buttonOutput").innerHTML = "Did you hear the story about the claustrophobic astronaut? He just needed some space.";	
			} else {
			document.getElementById("buttonOutput").innerHTML = "What do you call an alligator in a vest? An in-vest-igator.";	
			}
		}
	</script>
	
	<script>
		function changeBackground(){
			let input = prompt("What would you like to change the color to?");
			  document.body.style.backgroundColor= input;
		}
	</script>
	
	
	<script>
		function complimentYou(){
			document.getElementById("buttonOutput").innerHTML = "You're looking amazing today! I hope you have a wonderful rest of your day.";
		}
	</script>
	

</body>
